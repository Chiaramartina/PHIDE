<!-- DataTables JS con CSV esterno -->
<script>
  fetch('data/list_digital_edition.csv')
    .then(response => response.text())
    .then(csv => {
      const parsed = Papa.parse(csv, {
        header: true,
        skipEmptyLines: true
      });

      const data = parsed.data;

      const table = $('#catalog').DataTable({
        data: data,
        dom: 'Bfrtip',
        buttons: ['csvHtml5','excelHtml5','json'],
        columns: [
          { data: 'ID' },
          { data: 'title' },
          { data: 'author' },
          { data: 'curator' },
          { data: 'institution_name' },
          { data: 'located_at' },
          { data: 'part_of' },
          { data: 'date' },
          { data: 'language' },
          { data: 'epoch' },
          { data: 'branch' },
          { data: 'writing_support' },
          { data: 'facsimiles' },
          { data: 'advanced_search' },
          { data: 'index' },
          { data: 'glossary' },
          { data: 'encoding' },
          { data: 'download' },
          { data: 'creative_commons_license' }
        ],
        orderCellsTop: true,
        fixedHeader: true
      });

      // Filtri per colonna
      $('#catalog thead tr:eq(1) th').each(function(i){
        $('input', this).on('keyup change', function(){
          if(table.column(i).search() !== this.value){
            table.column(i).search(this.value, true, false, true).draw();
          }
        });
      });
    });
</script>
