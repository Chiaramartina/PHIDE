<!-- DataTables Script -->
<script>
$(document).ready(function(){
  fetch('/data/list.csv')
    .then(response => response.text())
    .then(csv => {
      const parsed = Papa.parse(csv, { header:true, skipEmptyLines:true });
      const data = parsed.data;

      const table = $('#catalog').DataTable({
        data: data,
        searching: false, // disattiva ricerca globale
        dom: 'Bfrtip',
        buttons: [
          // Scarica CSV originale
          {
            text: 'CSV',
            action: function ( e, dt, node, config ) {
              fetch('/data/list.csv')
                .then(resp => resp.blob())
                .then(blob => {
                  const url = window.URL.createObjectURL(blob);
                  const a = document.createElement('a');
                  a.href = url;
                  a.download = 'list.csv';
                  a.click();
                  window.URL.revokeObjectURL(url);
                });
            }
          },
          // Excel
          {
            text: 'EXCEL',
            action: function ( e, dt, node, config ) {
              fetch('/data/list_ex.xlsx')
                .then(resp => resp.blob())
                .then(blob => {
                  const url = window.URL.createObjectURL(blob);
                  const a = document.createElement('a');
                  a.href = url;
                  a.download = 'list_ex.xlsx';
                  a.click();
                  window.URL.revokeObjectURL(url);
                });
            }
          },
          // JSON
          {
            text: 'JSON',
            action: function ( e, dt, node, config ) {
              const jsonData = dt.data().toArray();
              const blob = new Blob([JSON.stringify(jsonData, null, 2)], { type: 'data/list_json.json' });
              const url = URL.createObjectURL(blob);
              const a = document.createElement('a');
              a.href = url;
              a.download = 'list_json.json';
              a.click();
              URL.revokeObjectURL(url);
            }
          }
        ],
        columns: [
  { data: 'ID' },
  { 
    data: 'title',
    render: function(data, type, row) {
      if(data && row.URL) {
        return `<a href="${row.URL}" target="_blank" class="text-blue-600 hover:underline">${data}</a>`;
      }
      return data;
    }
  },
  { data: 'author_surname' },
  { data: 'author_name' },
  { 
    data: 'curator_surname'
  },
  { data: 'curator_name' },
  { 
    data: 'institution_name',
    render: function(data, type, row) {
      if(data && row.institution_website) {
        return `<a href="${row.institution_website}" target="_blank" class="text-blue-600 hover:underline">${data}</a>`;
      }
      return data;
    }
  },
  { data: 'located_at' },
  { data: 'part_of' },
  { data: 'date' },
  { data: 'language' },
  { data: 'epoch' },
  { data: 'branch' },
  { data: 'writing_support' },
  { data: 'facsimiles' },
  { data: 'advanced_search' },
  { data: 'index' },
  { data: 'glossary' },
  { data: 'encoding' },
  { data: 'download' },
  { data: 'creative_commons_license' },
  {
  data: 'tool',
  render: function (data) {
    if (!data) return '';
    return `
      <span class="text-black-800">
        ${data}
      </span>
    `;
  }
},




  
],

        orderCellsTop: true,
        fixedHeader: true
      });
    });
});

</script>
