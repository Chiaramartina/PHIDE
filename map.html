  <section class="min-h-[400px] border border-[#010435] p-6 rounded-xl shadow-lg relative">
    <div id="map" class="w-full h-[60vh] rounded-xl"></div>
    <div class="flex justify-center mt-4">
      <button id="viewAll" class="px-2 py-2 bg-[#111827] text-white rounded-lg hover:bg-[#111827] shadow-lg"> View All </button>
  </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const params = new URLSearchParams(window.location.search);
  const targetLat = parseFloat(params.get("lat"));
  const targetLng = parseFloat(params.get("lng"));

  const initialView = [48.85, 2.35]; // Centro iniziale
  const initialZoom = 5;

  const map = L.map('map').setView(initialView, initialZoom);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
  }).addTo(map);

  let markers = [];
  let targetMarker = null;
  const tol = 0.0001;

  fetch('./data/list_json.json')
    .then(response => response.json())
    .then(data => {
      data.forEach(item => {
        const lat = parseFloat(item.institution_lat || item.location_lat);
        const lng = parseFloat(item.institution_lng || item.location_lng);
        const institutionName = item.institution_name || "Unknown Institution";
        const country = item.part_of || "Unknown";

        if(lat && lng){
          const marker = L.marker([lat, lng]).addTo(map);
          markers.push(marker);

          marker.bindPopup(`
            <strong>${item.title}</strong><br>
            Autore: ${item.author_name} ${item.author_surname}<br>
            Curatore: ${item.curator_name} ${item.curator_surname}<br>
            Istituzione: ${institutionName}<br>
            Paese: ${country}<br><br>
            <a href="${item.URL}" target="_blank">Visita il progetto</a>
          `);

          if(targetLat && targetLng &&
             Math.abs(lat - targetLat) < tol &&
             Math.abs(lng - targetLng) < tol) {
            targetMarker = marker;
          }
        }
      });

      if(targetMarker){
        map.setView([targetLat, targetLng], 15);
        targetMarker.openPopup();
        targetMarker.setIcon(
          L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
            iconSize: [30, 30]
          })
        );
      }
    })
    .catch(err => console.error('Errore nel caricamento del JSON:', err));

  // Bottone View All
  document.getElementById("viewAll").addEventListener("click", () => {
    const url = new URL(window.location.href);
    url.searchParams.delete("lat");
    url.searchParams.delete("lng");
    window.history.replaceState({}, "", url);

    map.setView(initialView, initialZoom);

    if(targetMarker){
      targetMarker.setIcon(new L.Icon.Default());
      targetMarker.closePopup();
      targetMarker = null;
    }
  });
});
</script>
