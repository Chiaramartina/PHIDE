<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catalogue</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>

<body class="bg-[#E7E5E4] text-[#010435] font-['Playfair Display']">

<div id="root"></div>

<script type="text/babel">

/* ================= NAVBAR ================= */
function Navbar() {
  const [mobileOpen, setMobileOpen] = React.useState(false);
  const [dropdownOpen, setDropdownOpen] = React.useState(false);

  return (
    <nav className="w-full bg-[#E7E5E4] border-b border-black fixed top-0 left-0 z-50">
      <div className="max-w-7xl mx-auto px-4">
        <div className="flex justify-between h-16 items-center">
          <a href="index.html" className="text-xl font-semibold text-[#010435] font-['Playfair Display']">PHIDE</a>

          <div className="hidden md:flex space-x-6 items-center font-['Playfair Display']">
            <div className="relative">
              <button onClick={() => setDropdownOpen(!dropdownOpen)} className="flex items-center gap-1 font-medium hover:text-[#5b0909]">
                Catalogue
              </button>
              {dropdownOpen && (
                <div className="absolute mt-2 w-48 bg-white border rounded shadow">
                  <a href="/scheda.html" className="block px-4 py-2 hover:bg-gray-100">Schedule</a>
                </div>
              )}
            </div>

            <a href="/map.html" className="font-medium hover:text-[#5b0909]">Map</a>
            <a href="/documentation.html" className="font-medium hover:text-[#5b0909]">Documentation</a>
          </div>

          <button onClick={() => setMobileOpen(!mobileOpen)} className="md:hidden">
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              {mobileOpen ? (
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
              ) : (
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
              )}
            </svg>
          </button>
        </div>
      </div>

      {mobileOpen && (
        <div className="md:hidden bg-white border-t px-4 py-3 space-y-2 font-['Playfair Display']">
          <a href="/catalogue.html" className="block">Catalogue</a>
          <a href="/scheda.html" className="block">Scheda</a>
          <a href="/map.html" className="block">Map</a>
          <a href="/documentation.html" className="block">Documentation</a>
        </div>
      )}
    </nav>
  );
}

/* ================= ACCORDION ================= */
function Accordion({ title, open, onClick, children }) {
  return (
    <div>
      <button onClick={onClick} className="w-full text-left font-semibold text-lg font-['Playfair Display']">
        {title}
      </button>
      {open && <div className="mt-2 text-sm">{children}</div>}
    </div>
  );
}

/* ================= BOOK BROWSER ================= */
function BookBrowserUI() {

  /* ===== FILTRI ===== */
  const [filterText, setFilterText] = React.useState("");
  const [filterLanguage, setFilterLanguage] = React.useState("");
  const [filterEpoch, setFilterEpoch] = React.useState("");
  const [filterBranch, setFilterBranch] = React.useState("");

  const [filterInstitution, setFilterInstitution] = React.useState("");
  const [filterIndex, setFilterIndex] = React.useState(""); 
  const [showAdvanced, setShowAdvanced] = React.useState(false);

  /* ===== STATE ===== */
  const [selected, setSelected] = React.useState(null);
  const [showSchedule, setShowSchedule] = React.useState(false);
  const [openAccordion, setOpenAccordion] = React.useState(null);
  const [books, setBooks] = React.useState([]);
  const [currentPage, setCurrentPage] = React.useState(1);
  const booksPerPage = 15;

  /* ===== URL PARAMS ===== */
  React.useEffect(() => {
    const params = new URLSearchParams(window.location.search);
    setFilterBranch(params.get("branch") || "");
    setFilterLanguage(params.get("language") || "");
    setFilterText(params.get("text") || "");
    setFilterEpoch(params.get("epoch") || "");
  }, []);

  /* ===== LOAD BOOKS ===== */
  React.useEffect(() => {
    fetch("/list_digital_edition.json")
      .then(res => res.json())
      .then(data => setBooks(data))
      .catch(err => console.error("Errore nel caricamento libri:", err));
  }, []);

  /* ===== UPDATE URL ===== */
  React.useEffect(() => {
    const params = new URLSearchParams();
    if (filterBranch) params.set("branch", filterBranch);
    if (filterLanguage) params.set("language", filterLanguage);
    if (filterText) params.set("text", filterText);
    if (filterEpoch) params.set("epoch", filterEpoch);

    window.history.pushState({}, "", `${window.location.pathname}?${params.toString()}`);
  }, [filterBranch, filterLanguage, filterText, filterEpoch]);

  /* ===== FILTRO ===== */
  const filteredBooks = books.filter(b => {
    const epoch = b.epoch ? b.epoch.toLowerCase().trim() : "";
    const filterE = filterEpoch ? filterEpoch.toLowerCase().trim() : "";
    const indices = b.Features?.indices ?? null;

    return (
      b.title?.toLowerCase().includes(filterText.toLowerCase()) &&
      (filterLanguage ? b.language === filterLanguage : true) &&
      (filterE ? epoch === filterE : true) &&
      (filterBranch ? b.branch?.toLowerCase().includes(filterBranch.toLowerCase()) : true) &&
      (filterInstitution ? b.Institution?.toLowerCase().includes(filterInstitution.toLowerCase()) : true) &&
      (filterIndex === "" ? true : filterIndex === "yes" ? indices === true : indices === false)
    );
  });

  /* ===== PAGINAZIONE ===== */
  const totalPages = Math.ceil(filteredBooks.length / booksPerPage);
  const indexOfLast = currentPage * booksPerPage;
  const indexOfFirst = indexOfLast - booksPerPage;
  const paginatedBooks = filteredBooks.slice(indexOfFirst, indexOfLast);

  return (
    <div className="pt-20 pb-32">
      <Navbar />

      {/* HERO */}
      <section className="w-full mt-6">
        <div className="max-w-7xl mx-auto px-4 flex flex-col items-center gap-4">
          <div className="w-full h-1 bg-[#010435] rounded-full"></div>
          <p className="text-6xl font-medium font-['Playfair Display'] text-[black] tracking-wide">CATALOGUE</p>
          <div className="w-full h-1 bg-[#010435] rounded-full"></div>
        </div>
      </section>

      <main className="max-w-7xl mx-auto px-4 mt-8">

        {/* FILTRI */}
        <div className="flex flex-wrap gap-2 mb-6">
          <button
            onClick={()=>{
              setFilterText(""); setFilterLanguage(""); setFilterEpoch(""); setFilterBranch(""); setFilterInstitution(""); setFilterIndex("");
            }}
            className="p-1 w-16 border text-xs rounded-lg">All</button>

          <select value={filterLanguage} onChange={e=>setFilterLanguage(e.target.value)} className="p-1 w-28 border text-xs rounded-lg">
            <option value="">Language</option>
            <option value="IT">Italiano</option>
            <option value="DE">Deutsch</option>
            <option value="EN">English</option>
            <option value="FR">Français</option>
          </select>

          <select value={filterEpoch} onChange={e=>setFilterEpoch(e.target.value)} className="p-1 w-40 border text-xs rounded-lg">
            <option value="">Epoch</option>
            <option value="ancient philosophy">Ancient Philosophy</option>
            <option value="medieval philosophy">Medieval Philosophy</option>
            <option value="modern philosophy">Modern Philosophy</option>
            <option value="contemporary philosophy">Contemporary Philosophy</option>
          </select>

          <input type="text" placeholder="Cerca..." value={filterText} onChange={(e)=>setFilterText(e.target.value)} className="p-1 w-40 border text-xs rounded-lg" />
          <button onClick={()=>setShowAdvanced(!showAdvanced)} className="px-3 py-1 border text-xs rounded-lg">Advanced Search</button>
        </div>

        {/* ADVANCED PANEL */}
        {showAdvanced && (
          <div className="mt-4 p-4 border bg-gray-50 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label className="text-sm font-semibold">Institution</label>
              <input value={filterInstitution} onChange={e=>setFilterInstitution(e.target.value)} placeholder="Search institution..." className="w-full p-2 border rounded" />
            </div>
            <div>
              <label className="text-sm font-semibold">Epoch</label>
              <select value={filterEpoch} onChange={e=>setFilterEpoch(e.target.value)} className="w-full p-2 border rounded">
                <option value="">All</option>
                <option value="ancient philosophy">Ancient</option>
                <option value="medieval philosophy">Medieval</option>
                <option value="modern philosophy">Modern</option>
                <option value="contemporary philosophy">Contemporary</option>
              </select>
            </div>
            <div>
              <label className="text-sm font-semibold">Index</label>
              <select value={filterIndex} onChange={e=>setFilterIndex(e.target.value)} className="w-full p-2 border rounded">
                <option value="">All</option>
                <option value="yes">Only records with index</option>
                <option value="no">Without index</option>
              </select>
            </div>
          </div>
        )}

        {/* CARDS */}
        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
          {paginatedBooks.map((b, i) => (
            <div key={i} onClick={() => { setSelected(b); setShowSchedule(false); setOpenAccordion(null); }} className="cursor-pointer bg-white border p-4 hover:shadow-lg hover:scale-105 transition duration-300">
              <div className="w-full h-56 bg-gray-100 flex items-center justify-center overflow-hidden">
                <img src={b.cover} alt={b.title} className="w-full h-full object-cover" onError={(e)=>e.target.src='https://via.placeholder.com/120x180?text=Buch'} />
              </div>
              <div className="mt-3 px-1 font-['Playfair Display']">
                <p className="font-semibold text-base truncate">{b.title}</p>
                <p className="text-sm text-gray-500 truncate">{b.author}</p>
              </div>
            </div>
          ))}
        </div>

        {/* PAGINAZIONE */}
        <div className="flex justify-center gap-2 mt-6">
          {Array.from({length: totalPages}, (_, i) => i+1).map(n => (
            <button key={n} onClick={() => setCurrentPage(n)} className={`px-3 py-1 rounded-xl shadow ${n===currentPage ? "bg-[black] text-white" : "bg-white text-[#010435] hover:bg-[#5b0909] hover:text-white"}`}>
              {n}
            </button>
          ))}
        </div>

      </main>

      {/* MODALE */}
      {selected && (
        <div className="fixed bottom-0 left-0 right-0 z-40 p-4 md:p-10 bg-white border-t border-black max-h-[80vh] overflow-auto font-['Playfair Display']">

          <button className="absolute right-4 top-4 md:right-6 md:top-6 text-3xl" onClick={() => setSelected(null)}>×</button>

          <div className="flex flex-col md:flex-row gap-8">

            {/* IMMAGINE + BOTTONI */}
            <div className="hidden md:flex flex-col items-start">
              <img src={selected.cover} alt={selected.title} className="w-[250px] h-[150px] object-cover border" />
              <div className="flex gap-3 mt-4">
                {selected.URL && (
                  <a href={selected.URL} target="_blank" rel="noopener noreferrer" className="px-3 py-1 bg-[#5b0909] text-white rounded-xl font-['Playfair Display']">URL</a>
                )}
                <button onClick={() => setShowSchedule(prev => !prev)} className="px-3 py-1 bg-[#29341d] text-white rounded-xl font-['Playfair Display']">Schedule</button>
              </div>
            </div>

            {/* DETTAGLI */}
<div className="flex flex-col flex-grow min-w-0">

  {/* ===== TITOLO DELL'EDIZIONE ===== */}
  <h2 className="text-3xl mb-2 font-['Playfair_Display']">„{selected.title}“</h2>

  {/* SUBTITLE */}
  {selected.subtitle && (
    <h3 className="text-gray-500 mb-6">{selected.subtitle}</h3>
  )}

  {/* AUTORE, CURATOR, INSTITUTION */}
  <div className="grid grid-cols-2 gap-x-12 gap-y-2 mb-4 text-sm md:text-base">
    <p><strong>Author</strong><br />{selected.author}</p>
    <p><strong>Published</strong><br />{selected.date}</p>
    <p><strong>Curator</strong><br />{selected.curator}</p>
    <p><strong>Institution</strong><br />{selected.institution?.name}</p>
  </div>

  {/* ===== BRANCH BUTTONS ===== */}
  {selected.branch && (
    <div className="flex flex-wrap gap-2 mb-6">
      {selected.branch.split(",").map(b => b.trim()).map((branch, i) => (
        <button key={i} onClick={() => { setFilterBranch(branch); setSelected(null); setCurrentPage(1); }}
          className="px-3 py-1 border border-black rounded-xl text-sm hover:bg-black hover:text-white transition">
          {branch}
        </button>
      ))}
    </div>
  )}

  {/* ACCORDION */}
  {showSchedule && (
    <div className="border-t pt-4 space-y-4">
      <Accordion title="Content" open={openAccordion==="content"} onClick={()=>setOpenAccordion(openAccordion==="content"?null:"content")}>
        <ul className="list-disc ml-5">
          <li><strong>Writing support:</strong> {selected.Content?.["Writing support"] ?? "N/A"}</li>
          <li><strong>Facsimiles:</strong> {selected.Content?.facsimiles ?? "N/A"}</li>
        </ul>
      </Accordion>

      <Accordion title="Features" open={openAccordion==="features"} onClick={()=>setOpenAccordion(openAccordion==="features"?null:"features")}>
        <ul className="list-disc ml-5">
          <li>Advanced search: {selected.Features?.advanced_search === "yes" ? "Yes" : "No"}</li>
          <li>Index: {selected.Features?.index === "yes" ? "Yes" : "No"}</li>
          <li>Glossary: {selected.Features?.glossary === "yes" ? "Yes" : "No"}</li>
        </ul>
      </Accordion>

      <Accordion title="Data & Reuse" open={openAccordion==="data"} onClick={()=>setOpenAccordion(openAccordion==="data"?null:"data")}>
        <ul className="list-disc ml-5">
          <li><strong>Encoding:</strong> {selected.dataReuse?.encoding ?? "N/A"}</li>
          <li><strong>Download:</strong> {selected.dataReuse?.download ?? "N/A"}</li>
          <li><strong>License:</strong> {selected.dataReuse?.license ?? "N/A"}</li>
        </ul>
      </Accordion>
    </div>
  )}

</div>

          </div>
        </div>
      )}

    </div>
  );
}

/* RENDER */
ReactDOM.createRoot(document.getElementById("root")).render(<BookBrowserUI />);

</script>
</body>
</html>
