<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catalogue</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

</head>

<body class="bg-white text-[#010435] font-['Inter']">

<div id="root"></div>

<script type="text/babel">

/* ================= NAVBAR ================= */
function Navbar() {
  const [mobileOpen, setMobileOpen] = React.useState(false);
  const [dropdownOpen, setDropdownOpen] = React.useState(false);

  return (
    <nav className="w-full bg-white border-b border-black fixed top-0 left-0 z-50">
      <div className="max-w-7xl mx-auto px-4">
        <div className="flex justify-between h-16 items-center">
          <a href="index.html" className="text-xl font-semibold text-[#010435] font-['Inter']">PHIDE</a>
          <div className="hidden md:flex space-x-6 items-center font-['Inter']">
            <div className="relative">
              <button onClick={() => setDropdownOpen(!dropdownOpen)} className="flex items-center gap-1 font-medium hover:text-[#5b0909]">
                Catalogue
                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                </svg>
              </button>
              {dropdownOpen && (
                <div className="absolute mt-2 w-48 bg-white border rounded shadow">
                  <a href="/scheda.html" className="block px-4 py-2 hover:bg-gray-100">Schedule</a>
                </div>
              )}
            </div>
            <a href="/map.html" className="font-medium hover:text-[#5b0909]">Map</a>
            <a href="/documentation.html" className="font-medium hover:text-[#5b0909]">Documentation</a>
          </div>
          <button onClick={() => setMobileOpen(!mobileOpen)} className="md:hidden">
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              {mobileOpen ? (
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
              ) : (
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
              )}
            </svg>
          </button>
        </div>
      </div>
      {mobileOpen && (
        <div className="md:hidden bg-white border-t px-4 py-3 space-y-2 font-['Inter']">
          <a href="/catalogue.html" className="block">Catalogue</a>
          <a href="/scheda.html" className="block">Scheda</a>
          <a href="/map.html" className="block">Map</a>
          <a href="/documentation.html" className="block">Documentation</a>
        </div>
      )}
    </nav>
  );
}

/* ================= ACCORDION COMPONENT ================= */
function Accordion({ title, open, onClick, children }) {
  return (
    <div>
      <button onClick={onClick} className="w-full text-left font-semibold text-lg font-['Inter']">{title}</button>
      {open && <div className="mt-2 text-sm">{children}</div>}
    </div>
  );
}

/* ================= BOOK BROWSER ================= */
function BookBrowserUI() {
  const [filterText, setFilterText] = React.useState("");
  const [filterLanguage, setFilterLanguage] = React.useState("");
  const [filterEpoch, setFilterEpoch] = React.useState("");
  const [filterBranch, setFilterBranch] = React.useState("");
  const [selected, setSelected] = React.useState(null);
  const [showSchedule, setShowSchedule] = React.useState(false);
  const [openAccordion, setOpenAccordion] = React.useState(null);
  const [books, setBooks] = React.useState([]);
  const [currentPage, setCurrentPage] = React.useState(1);
  const booksPerPage = 15;

  // ===== Leggi parametri dall'URL =====
  React.useEffect(() => {
    const handlePopState = () => {
      const params = new URLSearchParams(window.location.search);
      setFilterBranch(params.get("branch") || "");
      setFilterLanguage(params.get("language") || "");
      setFilterText(params.get("text") || "");
      setFilterEpoch(params.get("epoch") || "");
    };
    handlePopState();
    window.addEventListener("popstate", handlePopState);
    return () => window.removeEventListener("popstate", handlePopState);
  }, []);

  // ===== Carica libri =====
  React.useEffect(() => {
    fetch("/books.json")
      .then(res => res.json())
      .then(data => setBooks(data))
      .catch(err => console.error("Errore nel caricamento libri:", err));
  }, []);

  // ===== Aggiorna URL quando cambiano i filtri =====
  React.useEffect(() => {
    const params = new URLSearchParams();
    if (filterBranch) params.set("branch", filterBranch);
    if (filterLanguage) params.set("language", filterLanguage);
    if (filterText) params.set("text", filterText);
    if (filterEpoch) params.set("epoch", filterEpoch);
    const newUrl = `${window.location.pathname}?${params.toString()}`;
    window.history.pushState({}, "", newUrl);
  }, [filterBranch, filterLanguage, filterText, filterEpoch]);

  // ===== Filtra libri =====
  const filteredBooks = books.filter(b => {
    const epoch = b.epoch ? b.epoch.toLowerCase().trim() : "";
    const filterE = filterEpoch ? filterEpoch.toLowerCase().trim() : "";
    return (
      b.title.toLowerCase().includes(filterText.toLowerCase()) &&
      (filterLanguage ? b.language === filterLanguage : true) &&
      (filterE ? epoch === filterE : true) &&
      (filterBranch
        ? (Array.isArray(b.branch) ? b.branch.includes(filterBranch) : b.branch === filterBranch)
        : true
      )
    );
  });

  const totalPages = Math.ceil(filteredBooks.length / booksPerPage);
  const paginatedBooks = filteredBooks.slice(
    (currentPage - 1) * booksPerPage,
    currentPage * booksPerPage
  );

  return (
    <div className="pt-20 pb-32">
      <Navbar />

      {/* HERO */}
      <section className="w-full mt-6">
        <div className="max-w-7xl mx-auto px-4 flex flex-col items-center gap-4">
          <div className="w-full h-1 bg-[#010435] rounded-full"></div>
          <p className="text-6xl font-medium font-serif text-[#010435] tracking-wide">CATALOGUE</p>
          <div className="w-full h-1 bg-[#010435] rounded-full"></div>
        </div>
      </section>

      {/* FILTRI */}
      <main className="flex-1 p-6 flex flex-col items-center">
        <div className="w-full max-w-7xl p-6 flex flex-col gap-4 border border-black">

          {/* FILTRI */}
          <div className="flex flex-wrap gap-2 mb-6">
            <button onClick={() => {
                setFilterText(""); 
                setFilterLanguage(""); 
                setFilterEpoch(""); 
                setFilterBranch("");
              }}
              className="p-1 w-16 border text-xs rounded-lg">All</button>

            <select value={filterLanguage} onChange={(e) => setFilterLanguage(e.target.value)}
              className="p-1 w-28 border text-xs rounded-lg">
              <option value="">Language</option>
              <option value="IT">Italiano</option>
              <option value="DE">Deutsch</option>
              <option value="EN">English</option>
              <option value="FR">Français</option>
            </select>

            <select value={filterEpoch} onChange={(e) => setFilterEpoch(e.target.value)}
              className="p-1 w-40 border text-xs rounded-lg">
              <option value="">Epoch</option>
              <option value="ancient philosophy">Ancient Philosophy</option>
              <option value="medieval philosophy">Medieval Philosophy</option>
              <option value="modern philosophy">Modern Philosophy</option>
              <option value="contemporary philosophy">Contemporary Philosophy</option>
            </select>

            <input type="text" placeholder="Cerca..." value={filterText} onChange={(e) => setFilterText(e.target.value)}
              className="p-1 w-40 border text-xs rounded-lg" />
          </div>

          {/* CARDS LIBRI */}
          <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {paginatedBooks.map((b, i) => (
              <div key={i} onClick={() => { setSelected(b); setShowSchedule(false); setOpenAccordion(null); }}
                className="cursor-pointer bg-white border p-4 flex flex-col justify-between hover:shadow-lg hover:scale-105 transform transition duration-300">
                <div className="w-full h-56 bg-gray-100 flex items-center justify-center overflow-hidden">
                  <img src={b.cover} alt={b.title} className="w-full h-full object-cover"
                    onError={(e) => e.target.src='https://via.placeholder.com/120x180?text=Buch'} />
                </div>
                <div className="mt-3 px-1 font-['Inter']">
                  <p className="font-semibold text-base truncate">{b.title}</p>
                  <p className="text-sm text-gray-500 truncate">{b.author}</p>
                </div>
              </div>
            ))}
          </div>

          {/* PAGINAZIONE */}
          <div className="flex justify-center gap-2 mt-6">
            {Array.from({length: totalPages}, (_, i) => i+1).map(n => (
              <button key={n} onClick={() => setCurrentPage(n)}
                className={`px-3 py-1 rounded-xl shadow ${n===currentPage ? "bg-[#5b0909] text-white" : "bg-white text-[#010435] hover:bg-[#5b0909] hover:text-white"}`}>
                {n}
              </button>
            ))}
          </div>

        </div>
      </main>

      {/* MODALE LIBRO */}
      {selected && (
        <div className="fixed bottom-0 left-0 right-0 z-40 p-4 md:p-10 bg-white border-t border-black max-h-[80vh] overflow-auto">

          <button className="absolute right-4 top-4 md:right-6 md:top-6 text-3xl" onClick={() => setSelected(null)}>×</button>

          <div className="flex flex-col md:flex-row gap-8">

            {/* IMMAGINE + BOTTONI */}
            <div className="hidden md:flex flex-col items-start">
              <img src={selected.cover} alt={selected.title} className="w-[250px] h-[150px] object-cover border" />
              <div className="flex gap-3 mt-4 justify-start">
                {selected.URL && (
                  <a href={selected.URL} target="_blank" rel="noopener noreferrer"
                    className="px-3 py-1 bg-[#5b0909] text-white rounded-xl hover:bg-[#010435]">URL</a>
                )}
                <button onClick={() => setShowSchedule(!showSchedule)}
                        className="px-3 py-1 bg-[#29341d] text-white rounded-xl">Schedule</button>
              </div>
            </div>

            {/* TESTO */}
            <div className="flex flex-col flex-grow min-w-0">
              <h2 className="text-3xl font-serif mb-2">„{selected.title}“</h2>
              <h3 className="text-gray-500 mb-6">{selected.subtitle || ""}</h3>

              <div className="grid grid-cols-2 gap-x-12 gap-y-2 mb-4 text-sm md:text-base">
                <p><strong>Author</strong><br />{selected.author}</p>
                <p><strong>Published</strong><br />{selected.date}</p>
                <p><strong>Curator</strong><br />{selected.Curator}</p>
                <p><strong>Institution</strong><br />{selected.Institution}</p>
              </div>

              {selected.branch && (
                <div className="flex flex-wrap gap-3 mt-2 mb-4">
                  {(Array.isArray(selected.branch) ? selected.branch : [selected.branch]).map((br,i)=>{
                    const diz = {
                      "Practical Philosophy":"Practical Philosophy",
                      "History of Philosophy":"History of Philosophy",
                      "Epistemology":"Epistemology",
                      "Philosophy of Science":"Philosophy of Science",
                      "Aesthetics":"Aesthetics",
                      "Philosophy of Religion":"Philosophy of Religion",
                      "Logic":"Logic",
                      "Ethics":"Ethics"
                    };
                    return (
                     <span key={i} 
                        onClick={() => setFilterBranch(br)}
                        className="cursor-pointer px-4 py-2 bg-gradient-to-b from-white via-gray-100 to-white border-2 border-[#020435] rounded-full text-[#020435] text-sm font-['Inter'] shadow-inner select-none">
                        {diz[br] || br}
                     </span>
                    );
                  })}
                </div>
              )}

              {showSchedule && selected.phide && (
                <div className="border-t pt-4 space-y-4">
                  <Accordion title="Content"
                             open={openAccordion==="content"}
                             onClick={()=>setOpenAccordion(openAccordion==="content"?null:"content")}>
                    <ul className="list-disc ml-5">
                      <li><strong>Writing support:</strong> {selected.phide.Content["Writing support"]}</li>
                      <li><strong>Facsimiles:</strong> {selected.phide.Content.facsimiles}</li>
                    </ul>
                  </Accordion>

                  <Accordion title="Features"
                             open={openAccordion==="features"}
                             onClick={()=>setOpenAccordion(openAccordion==="features"?null:"features")}>
                    <ul className="list-disc ml-5">
                      <li>Advanced search: {selected.phide.Features["advanced search"]?"Yes":"No"}</li>
                      <li>Indices: {selected.phide.Features.indices?"Yes":"No"}</li>
                      <li>Glossary: {selected.phide.Features.glossary?"Yes":"No"}</li>
                    </ul>
                  </Accordion>

                  <Accordion title="Data & Reuse"
                             open={openAccordion==="data"}
                             onClick={()=>setOpenAccordion(openAccordion==="data"?null:"data")}>
                    <ul className="list-disc ml-5">
                      <li><strong>Encoding:</strong> {selected.phide.dataReuse.encoding}</li>
                      <li><strong>Download:</strong> {selected.phide.dataReuse.download}</li>
                      <li><strong>License:</strong> {selected.phide.dataReuse.license}</li>
                    </ul>
                  </Accordion>
                </div>
              )}

            </div>

          </div>
        </div>
      )}

    </div>
  );
}

/* ================= RENDER ================= */
ReactDOM.createRoot(document.getElementById("root")).render(<BookBrowserUI />);

</script>

</body>
</html>
