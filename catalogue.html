      <div className="max-w-7xl mx-auto px-4">
        <div className="flex justify-between h-16 items-center">

          {/* Logo */}
          <a href="index.html" className="text-xl font-semibold text-[#010435]">
            PHIDE
          </a>

          {/* Desktop menu */}
          <div className="hidden md:flex space-x-6 items-center">

            {/* Dropdown */}
            <div className="relative">
            <button

              </svg>
            </button>

            {dropdownOpen && (
              <div className="absolute mt-2 w-48 bg-white border rounded shadow flex flex-col">
                <a href="/catalogue-period.html" className="block px-4 py-2 hover:bg-gray-100">
                  Catalogue
                </a>
                <a href="/scheda.html" className="block px-4 py-2 hover:bg-gray-100">
                  Schedule
                </a>
              </div>
            )}
          </div>


            <a href="/map.html" className="font-medium hover:text-[#5b0909]">Map</a>
            <a href="/documentation.html" className="font-medium hover:text-[#5b0909]">Documentation</a>
          </div>

          {/* Mobile button */}
          <button
            onClick={() => setMobileOpen(!mobileOpen)}
            className="md:hidden"
          >
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              {mobileOpen ? (
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
              ) : (
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
              )}
            </svg>
          </button>
        </div>
      </div>

      {/* Mobile menu */}
      {mobileOpen && (
        <div className="md:hidden bg-white border-t px-4 py-3 space-y-2">
          <a href="" className="block">Browse</a>
           <a href="/catalogue-period.html" className="block">Catalogue</a>
          <a href="/scheda.html" className="block">Scheda</a>
          <a href="/map.html" className="block">Map</a>

/* ================= ACCORDION ================= */
function Accordion({ title, open, onClick, children }) {
  return (
    <div>
      <button onClick={onClick} className="w-full text-left font-semibold text-lg font-['Playfair Display']">
        {title}
      </button>
      {open && <div className="mt-2 text-sm">{children}</div>}
    </div>
  );
}

/* ================= BOOK BROWSER ================= */
function BookBrowserUI() {
  const [filterText, setFilterText] = React.useState("");
  const [filterLanguage, setFilterLanguage] = React.useState("");
  const [filterEpoch, setFilterEpoch] = React.useState("");
  const [epochDropdownOpen, setEpochDropdownOpen] = React.useState(false);
  const [filterBranch, setFilterBranch] = React.useState("");
  const [filterInstitution, setFilterInstitution] = React.useState("");
  const [sortField, setSortField] = React.useState(null);
  const [sortOrder, setSortOrder] = React.useState("asc");

  const [selected, setSelected] = React.useState(null);
  const [showSchedule, setShowSchedule] = React.useState(false);
  const [openAccordion, setOpenAccordion] = React.useState(null);
  const [books, setBooks] = React.useState([]);
  const [languages, setLanguages] = React.useState([]);
  const [currentPage, setCurrentPage] = React.useState(1);
  const booksPerPage = 15;
  const [languageDropdownOpen, setLanguageDropdownOpen] = React.useState(false);
  /* ================= FOR ADVANCED SEARCH ================= */
  const [filterAdvancedSearch, setFilterAdvancedSearch] = React.useState("");
  const [filterIndex, setFilterIndex] = React.useState("");
  const [filterGlossary, setFilterGlossary] = React.useState("");
  const [filterFacsimiles, setFilterFacsimiles] = React.useState("");
  const [filterEncoding, setFilterEncoding] = React.useState("");
  const [filterDownload, setFilterDownload] = React.useState("");
  const [showAdvanced, setShowAdvanced] = React.useState(false);



  const languageNames = {
    SPA: "Spanish", GER: "German", DAN: "Danish", FRE: "French", FRA: "French",
    LAT: "Latin", ENM: "Middle English", ENG: "English", ITA: "Italian", SYR: "Syriac",
    CHI: "Chinese", ARA: "Arabic", "GER, ENG": "German, English", "LAT; GER": "Latin, German",
    "GER / LAT": "German / Latin", "CHI/ENG": "Chinese / English", "Church Slavonic": "Church Slavonic",
    GRC: "Greek", FR: "French"
  };

  React.useEffect(() => {
    const params = new URLSearchParams(window.location.search);
    setFilterBranch(params.get("branch") || "");
    setFilterLanguage(params.get("language") || "");
    setFilterText(params.get("text") || "");
    setFilterEpoch(params.get("epoch") || "");
    setFilterInstitution(params.get("institution") || "");
    setFilterIndex(params.get("index") || "");
  }, []);

  React.useEffect(() => {
    const onPopState = () => {
      const params = new URLSearchParams(window.location.search);
      setFilterBranch(params.get("branch") || "");
      setFilterLanguage(params.get("language") || "");
      setFilterText(params.get("text") || "");
      setFilterEpoch(params.get("epoch") || "");
      setFilterInstitution(params.get("institution") || "");
      setFilterIndex(params.get("index") || "");
    };
    window.addEventListener("popstate", onPopState);
    return () => window.removeEventListener("popstate", onPopState);
  }, []);

  React.useEffect(() => {
    fetch("/data/list_json.json")
      .then(res => res.json())
      .then(data => {
        const map = new Map();
        data.forEach(b => {
          const key = [b.title?.trim(), b.author_surname, b.author_name, b.institution_name, b.URL].join("|");
          const curatorFullName = `${b.curator_surname} ${b.curator_name}`.trim();
          if (!map.has(key)) {
            map.set(key, {
            id: b.ID,
            title: b.title?.trim(),
            author: `${b.author_surname || ""} ${b.author_name || ""}`.trim(),
            curators: curatorFullName ? [curatorFullName] : [],
            date: b.date,
            language: b.language?.replace(/"/g, ""),
            branch: b.branch,
            epoch: b.epoch,
            URL: b.URL,

            institution: {
              name: b.institution_name,
              lat: b.institution_lat,
              lng: b.institution_lng,
              website: b.institution_website
            },

            // ✅ FLAT FIELDS (come nel JSON)
            writing_support: b.writing_support,
            facsimiles: b.facsimiles,
            advanced_search: b.advanced_search,
            index: b.index,
            glossary: b.glossary,
            encoding: b.encoding,
            download: b.download,
            creative_commons_license: b.creative_commons_license,

            cover: b.cover || "/covers/default.jpg"
          });

          } else {
            const entry = map.get(key);
            if (curatorFullName && !entry.curators.includes(curatorFullName)) entry.curators.push(curatorFullName);
          }
        });

        const books = Array.from(map.values()).map(b => ({ ...b, curator: b.curators.join("; ") }));
        setBooks(books);

        const langs = books.flatMap(b => b.language?.split(/,|;/).map(l => l.trim()) || []);
        setLanguages([...new Set(langs)].sort());
      })
      .catch(err => console.error(err));
  }, []);

  let filteredBooks = books.filter(b => {
    const bookEpoch = b.epoch ? b.epoch.toLowerCase().trim() : "";
    const filterE = filterEpoch ? filterEpoch.toLowerCase().trim() : "";
    const indices = b.Features?.index === "yes";
    const bookLanguages = b.language?.replace(/"/g, "").split(/,|;/).map(l => l.trim()) || [];
    const q = filterText.toLowerCase();


    const matchSearch = !filterText || (
      b.title?.toLowerCase().includes(q) ||
      b.author?.toLowerCase().includes(q) ||
      b.curators.some(c => c.toLowerCase().includes(q))
    );

    return (
      matchSearch &&
      (filterLanguage ? bookLanguages.includes(filterLanguage) : true) &&
      (filterE ? bookEpoch === filterE : true) &&
      (filterBranch ? b.branch?.toLowerCase().includes(filterBranch.toLowerCase()) : true) &&
      (filterInstitution ? b.institution?.name?.toLowerCase().includes(filterInstitution.toLowerCase()) : true) &&

      // ADVANCED FILTERS
      (filterAdvancedSearch ? b.advanced_search === filterAdvancedSearch : true) &&
      (filterIndex ? b.index === filterIndex : true) &&
      (filterGlossary ? b.glossary === filterGlossary : true) &&
      (filterFacsimiles ? b.facsimiles === filterFacsimiles : true) 
    );

  });

  if (sortField) {
    filteredBooks.sort((a,b) => {
      const va = (a[sortField] || "").toLowerCase();
      const vb = (b[sortField] || "").toLowerCase();
      return sortOrder === "asc" ? va.localeCompare(vb) : vb.localeCompare(va);
    });
  }

  const totalPages = Math.ceil(filteredBooks.length / booksPerPage);
  const indexOfLast = currentPage * booksPerPage;
  const indexOfFirst = indexOfLast - booksPerPage;
  const paginatedBooks = filteredBooks.slice(indexOfFirst, indexOfLast);

  const epochs = ["ancient", "medieval", "modern", "contemporary"];
  const epochNames = {
  ancient: "Ancient",
  medieval: "Medieval",
  modern: "Modern",
  contemporary: "Contemporary"
};


  return (
  <div className="pt-20 pb-32">
    <Navbar />
    <section className="w-full mt-6">
      <div className="max-w-7xl mx-auto px-4 flex flex-col items-center gap-4">
        <div className="w-full h-1 bg-[#010435] rounded-full"></div>
        <p
          className="text-6xl font-medium text-[black] tracking-wide"
          style={{ fontFamily: "'Playfair Display', serif" }}
        >
          CATALOGUE
        </p>
        <div className="w-full h-1 bg-[#010435] rounded-full"></div>
      </div>
    </section>


      <main className="max-w-7xl mx-auto px-4 mt-8">

        {/* FILTRI E ORDINA */}
        <div className="flex flex-wrap gap-2 mb-6 items-center">

          {/* ORDINE ALFABETICO */}
          <div>
            <label className="text-xs font-semibold mr-2">Filtered by:</label>
            <select value={sortField || ""} onChange={e=>{
              const val = e.target.value;
              if(val==="none") { setSortField(null); setSortOrder("asc"); }
              else { setSortField(val); setSortOrder("asc"); }
            }} className="p-1 border border-black text-xs rounded-lg bg-white">
              <option value="title">Title (A-Z)</option>
              <option value="author">Author (A-Z)</option>
              <option value="curator">Curator (A-Z)</option>
            </select>
          </div>

          {/* LINGUE */}
          <div className="relative">
            <button 
              onClick={() => setLanguageDropdownOpen(prev => !prev)} 
              className="px-3 py-1 border border-black rounded-lg text-xs bg-white flex items-center justify-between w-40"
            >
              <span>Language {filterLanguage ? `: ${languageNames[filterLanguage] || filterLanguage}` : ""}</span>
              <svg className={`w-3 h-3 ml-2 transition-transform ${languageDropdownOpen ? "rotate-180" : ""}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
              </svg>
            </button>
            {languageDropdownOpen && (
              <div className="absolute mt-1 w-40 bg-white border border-black rounded shadow p-2 z-50 flex flex-col gap-1 max-h-40 overflow-y-auto">
                <button onClick={() => { setFilterLanguage(""); setLanguageDropdownOpen(false); }} className="text-left px-2 py-1 border rounded text-xs bg-white hover:bg-black hover:text-white">All</button>
                {languages.map((lang,i)=>(
                  <button key={i} onClick={()=>{setFilterLanguage(lang); setLanguageDropdownOpen(false)}} className={`text-left px-2 py-1 border rounded text-xs ${filterLanguage===lang?"bg-black text-white":"bg-white text-black hover:bg-black hover:text-white"}`}>{languageNames[lang] || lang}</button>
                ))}
              </div>
            )}
          </div>

          {/* EPOCH */}
          <div className="relative">
            <button 
              onClick={() => setEpochDropdownOpen(prev => !prev)} 
              className="px-3 py-1 border border-black rounded-lg text-xs bg-white flex items-center justify-between w-40"
            >
              <span>Epoch {filterEpoch ? `: ${epochNames[filterEpoch] || filterEpoch}` : ""}</span>

              <svg className={`w-3 h-3 ml-2 transition-transform ${epochDropdownOpen ? "rotate-180" : ""}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
              </svg>
            </button>

            {epochDropdownOpen && (
              <div className="absolute mt-1 w-40 bg-white border border-black rounded shadow p-2 z-50 flex flex-col gap-1">
                
                {/* ALL */}
                <button 
                  onClick={() => { setFilterEpoch(""); setEpochDropdownOpen(false); }} 
                  className="text-left px-2 py-1 border rounded text-xs bg-white hover:bg-black hover:text-white"
                >
                  All
                </button>

                {/* EPOCH OPTIONS */}
                {epochs.map((ep,i)=>(
                  <button 
                    key={i}
                    onClick={()=>{ setFilterEpoch(ep); setEpochDropdownOpen(false); }}
                    className={`text-left px-2 py-1 border rounded text-xs ${
                      filterEpoch === ep 
                        ? "bg-black text-white" 
                        : "bg-white text-black hover:bg-black hover:text-white"
                    }`}
                  >
                    {epochNames[ep]}
                  </button>
                ))}
              </div>
            )}
          </div>


           {/* ADVANCED SEARCH */}
       <button onClick={() => setShowAdvanced(!showAdvanced)} className="px-3 py-1 border border-black rounded-lg text-xs bg-white hover:bg-black hover:text-white transition"> Advanced search </button>


          {/* GENERAL SEARCH */}
          <input type="text" placeholder="Search..." value={filterText} onChange={e=>setFilterText(e.target.value)} className="p-1 w-40 border text-xs rounded-lg" />

          {/* ADVANCED */}
          
        </div>

        {/* ADVANCED PANEL */}
        {showAdvanced && (
        <div className="mt-4 p-4 border bg-gray-50 grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">

          {/* ADVANCED SEARCH */}
          <div>
            <label className="font-semibold">Advanced search</label>
            <select value={filterAdvancedSearch} onChange={e=>setFilterAdvancedSearch(e.target.value)} className="w-full p-2 border rounded">
              <option value="">All</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>

          {/* INDEX */}
          <div>
            <label className="font-semibold">Index</label>
            <select value={filterIndex} onChange={e=>setFilterIndex(e.target.value)} className="w-full p-2 border rounded">
              <option value="">All</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>

          {/* GLOSSARY */}
          <div>
            <label className="font-semibold">Glossary</label>
            <select value={filterGlossary} onChange={e=>setFilterGlossary(e.target.value)} className="w-full p-2 border rounded">
              <option value="">All</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>

          {/* FACSIMILES */}
          <div>
            <label className="font-semibold">Facsimiles</label>
            <select value={filterFacsimiles} onChange={e=>setFilterFacsimiles(e.target.value)} className="w-full p-2 border rounded">
              <option value="">All</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>

        </div>
      )}


        {/* CARDS */}
        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
          {paginatedBooks.map((b,i)=>(
            <div key={i} onClick={()=>{setSelected(b); setShowSchedule(false); setOpenAccordion(null)}} className="cursor-pointer bg-white border p-4 hover:shadow-lg hover:scale-105 transition duration-300">
              <div className="w-full h-56 bg-gray-100 flex items-center justify-center overflow-hidden">
                <img src={b.cover} alt={b.title} className="w-full h-full object-cover" onError={e=>e.target.src='https://via.placeholder.com/120x180?text=Buch'} />
              </div>
              <div className="mt-3 px-1 font-['Playfair Display']">
                <p className="font-semibold text-base truncate">{b.title}</p>
                <p className="text-sm text-gray-500 truncate">{b.author}</p>
              </div>
            </div>
          ))}
        </div>

        {/* PAGINAZIONE */}
        <div className="flex justify-center gap-2 mt-6">
          {Array.from({length: totalPages}, (_, i)=>i+1).map(n=>(
            <button key={n} onClick={()=>setCurrentPage(n)} className={`px-3 py-1 rounded-xl shadow ${n===currentPage?"bg-[black] text-white":"bg-white text-[#010435] hover:bg-[#5b0909] hover:text-white"}`}>
              {n}
            </button>
          ))}
        </div>

        {/* MODALE */}
        {selected && (
          <div className="fixed bottom-0 left-0 right-0 z-40 p-4 md:p-10 bg-white border-t border-black max-h-[80vh] overflow-auto font-['Playfair Display']">

            <button className="absolute right-4 top-4 md:right-6 md:top-6 text-3xl" onClick={()=>setSelected(null)}>×</button>

            <div className="flex flex-col md:flex-row gap-8">
              <div className="hidden md:flex flex-col items-start">
                <img src={selected.cover} alt={selected.title} className="w-[250px] h-[150px] object-cover border" />
                <div className="flex gap-3 mt-4">
  {selected.URL && (
    <a href={selected.URL} target="_blank" rel="noopener noreferrer" className="px-3 py-1 bg-[#5b0909] text-white rounded-xl font-['Playfair Display']">
      URL
    </a>
  )}

  <button onClick={()=>setShowSchedule(prev=>!prev)} className="px-3 py-1 bg-[#29341d] text-white rounded-xl font-['Playfair Display']">
    Schedule
  </button>

  {/* NUOVO PULSANTE MAPPA */}
{selected.institution?.lat && selected.institution?.lng && (
  <a 
    href={`/map.html?lat=${selected.institution.lat}&lng=${selected.institution.lng}`} 
    className="px-3 py-1 bg-[#1e40af] text-white rounded-xl flex items-center gap-2 hover:bg-[#1e3a8a] transition"
    target="_blank"
    rel="noopener noreferrer"
  >
    <span className="text-sm font-medium">Map</span>
  </a>


  )}
</div>

              </div>

              <div className="flex flex-col flex-grow min-w-0">
                <h2 className="text-3xl mb-2 font-['Playfair_Display']">„{selected.title}“</h2>

                <div className="grid grid-cols-2 gap-x-12 gap-y-2 mb-4 text-sm md:text-base">
                  <p><strong>Author</strong><br />{selected.author}</p>
                  <p><strong>Published</strong><br />{selected.date}</p>
                  <p><strong>Curator</strong><br />{selected.curator}</p>
                  <p><strong>Institution</strong><br />{selected.institution?.name}</p>
                </div>

                {selected.branch && (
                  <div className="flex flex-wrap gap-2 mb-6">
                    {selected.branch.split(",").map(b=>b.trim()).map((branch,i)=>(
                      <button key={i} onClick={()=>{setFilterBranch(branch); setSelected(null); setCurrentPage(1);}}
                        className="px-3 py-1 border border-black rounded-xl text-sm hover:bg-black hover:text-white transition">{branch}</button>
                    ))}
                  </div>
                )}

               {showSchedule && (
              <div className="border-t pt-4 space-y-4">
                <Accordion
                  title={
                    <div className="flex items-center justify-between">
                      Content
                      <svg
                        className={`w-4 h-4 ml-2 transition-transform ${openAccordion==="content" ? "rotate-90" : ""}`}
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                      </svg>
                    </div>
                  }
                  open={openAccordion==="content"}
                  onClick={() => setOpenAccordion(openAccordion==="content" ? null : "content")}
                >
                  <ul className="list-disc ml-5">
                    <li><strong>Writing support:</strong> {selected.Content?.["Writing support"] ?? "N/A"}</li>
                    <li><strong>Facsimiles:</strong> {selected.Content?.facsimiles ?? "N/A"}</li>
                  </ul>
                </Accordion>

                <Accordion
                  title={
                    <div className="flex items-center justify-between">
                      Features
                      <svg
                        className={`w-4 h-4 ml-2 transition-transform ${openAccordion==="features" ? "rotate-90" : ""}`}
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                      </svg>
                    </div>
                  }
                  open={openAccordion==="features"}
                  onClick={() => setOpenAccordion(openAccordion==="features" ? null : "features")}
                >
                  <ul className="list-disc ml-5">
                    <li>Advanced search: {selected.Features?.advanced_search === "yes" ? "Yes" : "No"}</li>
                    <li>Index: {selected.Features?.index === "yes" ? "Yes" : "No"}</li>
                    <li>Glossary: {selected.Features?.glossary === "yes" ? "Yes" : "No"}</li>
                  </ul>
                </Accordion>

                <Accordion
                  title={
                    <div className="flex items-center justify-between">
                      Data & Reuse
                      <svg
                        className={`w-4 h-4 ml-2 transition-transform ${openAccordion==="data" ? "rotate-90" : ""}`}
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                      </svg>
                    </div>
                  }
                  open={openAccordion==="data"}
                  onClick={() => setOpenAccordion(openAccordion==="data" ? null : "data")}
                >
                  <ul className="list-disc ml-5">
                    <li><strong>Encoding:</strong> {selected.dataReuse?.encoding ?? "N/A"}</li>
                    <li><strong>Download:</strong> {selected.dataReuse?.download ?? "N/A"}</li>
                    <li><strong>License:</strong> {selected.dataReuse?.license ?? "N/A"}</li>
                  </ul>
                </Accordion>
              </div>
            )}


              </div>
            </div>
          </div>
        )}

      </main>
    </div>
  );
}

/* RENDER */
ReactDOM.createRoot(document.getElementById("root")).render(<BookBrowserUI />);

</script>
</body>
</html>
